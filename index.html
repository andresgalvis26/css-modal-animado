<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <header id="header" class="header">
        <a href="#modal" class="cta">Dame click</a>
    </header>

    <section class="modal" id="modal">
        <div class="modal_container">
            <figure class="modal_picture">
                <img src="/img/ilustration.svg" class="modal_img" alt="">
            </figure>

            <h2 class="modal_title">
                <span class="modal_title modal_title--bold">Andres Felipe Galvis</span>
            </h2>
            
            <p class="modal_paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas debitis ipsam delectus architecto, est aperiam fuga neque unde ut odit dolorum commodi, atque numquam? Officia officiis molestias eum voluptas. Sequi?</p>

            <a href="#header" class="modal_close">Estoy de acuerdo!</a>
        </div>
    </section>

</body>
</html>
